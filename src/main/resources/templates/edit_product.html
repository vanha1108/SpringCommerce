<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      padding: 1rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
<h2>Edit Product</h2>
<form action="#" th:action="@{/product/update}" th:object="${product}" method="post">
  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" class="form-control" id="id" th:field="*{id}" />
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" id="category" th:field="*{category}" />
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price" th:field="*{price}" />
  </div>
  <div class="form-group">
    <label for="brand">Brand:</label>
    <input type="text" class="form-control" id="brand" th:field="*{brand}" />
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" class="form-control" id="color" th:field="*{color}" />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
