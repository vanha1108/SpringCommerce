<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Add New Product</h2>
  <form action="#" th:action="@{/product/save}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Enter category">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Enter brand">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" id="color" th:field="*{color}" placeholder="Enter color">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
